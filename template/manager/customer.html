{% extends 'base/base.html' %} {% block container %} {% load static %}


    {% include 'include/header.html' %}

    <section id="category">
        <section class="wrapper">
    
            <h1>Table</h1>
            
            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for customer in customers %}
                    <tr align="center">
                        <td>{{customer.name}}</td>
                        <td>{{customer.name}}</td>
                        <td>{{customer.qty}}</td>
                        <td>{{customer.price}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
      </section>

      {% endblock %}
