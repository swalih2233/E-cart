{% extends 'base/base.html' %} {% block container %} {% load static %}


    {% include 'include/header.html' %}

    <section id="category">
        <section class="wrapper">
    
            <h1>Table</h1>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-controls">
                    {{form.name}}
                </div>
                <div class="form-controls">
                    {{form.sub_category}}
                </div>
                <div class="form-controls">
                    {{form.price}}
                </div>
                <div class="form-controls">
                    {{form.description}}
                </div>
                <div class="form-controls">
                    <label for="blog-image">Featured Image:</label>
                    {{form.image}}
                </div>
                <div class="form-controls">
                    <input type="submit" value="Add New" class="btn">
                </div>
             </form>
            
        </section>
      </section>

      {% endblock %}
